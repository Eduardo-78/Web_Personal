<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="./assets/icono.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
             
</head>

<body>
    <header>

        <nav>
            <ul>    
                <li><a href="./index.html">HOME</a></li>

            </ul>
        </nav>

    </header>

    <main>
        <section class="contactos">
            <h2>Formulario de Admision</h2>

            <form action="/action_page.php" method="get">
                <p> 
                    <label for="name">Nombre: </label>                        
                    <input tabindex="0" type="text" id="name" name="name" autofocus>
                </p>
                <p>
                    <label for="lastname">Apelido: </label>
                    <input tabindex="0" type="text" id="lastname" name="lastname">
                </p>
                <p>
                    <label for="age">Edad: </label>
                    <input tabindex="0" type="number" id="age" name="age">
                </p>
                <fieldset id="genero">
                    <legend><b>Genero</b></legend>
                    <input tabindex="0" type="radio" name="gender" value="male" checked> Hombre
                    <input tabindex="0" type="radio" name="gender" value="female"> Mujer
                    <input tabindex="0" type="radio" name="gender" value="other"> Otros
                </fieldset><br>

                <p>
                    <label for="sentir">Me siento viejuner:</label>
                    <input type="checkbox" name="yes" value="yes">SI
                    <input type="checkbox" name="no" value="no">NO
                </p>

                <input placeholder="COMENTARIOS"><br>
                <textarea name="descripcion" rows="4" cols="22"></textarea>
              
                <p>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email">
                </p>
                <p>
                    <label for="tel">Telefono: </label>
                    <input type="number" id="tel" name="tel">
                </p>

                <input type="reset">
                <input type="submit" value="Enviar">

            </form>
        
        </section><br><br>

    </main>
    
</body>
</html>
